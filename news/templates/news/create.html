{% extends "news/wrapper.html" %}
{% block title %}Форма по добавлению статьи{% endblock %}
{% block content %}
    <div class="features">
        <h1 class="title">Форма по добавлению статьи</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.title }}
            <br />
            {{ form.anons }}
            <br />
            {{ form.full_text }}
            <br />
            {{ form.date }}
            <br />
            {#<span>{{ error }}</span>#}
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
